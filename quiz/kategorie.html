<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz multimedialny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
<h1>Quiz multimedialny</h1>
Wybierz kategoie quizu: <br>
<button onclick="selectCategory('cpp_')">C++</button>
<button onclick="selectCategory('jav_')">Java</button>
<button onclick="selectCategory('jsc_')">JavaScript</button>
<button onclick="selectCategory('pyt_')">Python</button>
<div id="footer">Oliwier Tendaj 2bp</div>
</div>
<script type="text/javascript">
    selectCategory = function(category) {
        location.replace("quiz.html?" + category);
    }
</script>
</body>
</html>
